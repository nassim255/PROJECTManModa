<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./logo.png" type="image/x-icon">
    <title>Welcome to ModaMan - Men's Fashion Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
<body>
    <!--    NAVBAR      -->
    <div class="navbar">
      <div class="logo">
        <a href="#" class="name">MenModa</a>
        <a href="#" class="slogan">Your Style, Your Price</a>
      </div>
      <div class="list">
        <ul>
          <li><a href="#">Home</a></li>
          <li><div class="shop">
            <a href="#">Shop </a>
            <i class="bi bi-chevron-down"></i>
          </div>
            <div class="submenu">
            <ul>
              <li><a href="#">T-Shirts</a></li>
              <li><a href="#">Jeans</a></li>
              <li><a href="#">Activewear</a></li>
              <li><a href="#">Accessories</a></li>
            </ul>
          </div>
          </li>
          <li><a href="#">Collections</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
      <div class="icons">
        <ul>
          <li><input type="text" class="search" name="" id=""></li>
          <li><a href="#"><i class="bi bi-search"></i></a></li>
          <li><a href="#"><i class="bi bi-person-fill"></i></a></li>
          <li><a href="#"><i class="bi bi-cart3" ></i></a></li>
        </ul>
      </div>
    </div>
      <!--CAROUSSEL-->
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./Votre texte de paragraphe.png" class="d-block w-100" alt="...">
            <button id="button-85" role="button" class="animate__animated animate__pulse">Grab Your Deal Today</button>
          </div>
          <div class="carousel-item">
            <img src="./Accessorize Your Life..png" class="d-block w-100" alt="...">
            <button id="button-86" role="button"> Buy Yours Now!</button>
          </div>
          <div class="carousel-item">
            <img src="./Get Ready to Rock in Our Jeans Sale!.png" class="d-block w-100" alt="...">
            <button id="button-87" role="button"> Buy Jeans!</button>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden"><</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">></span>
        </button>
      </div>
      <!--SEPARATE-->
      <!--   CARD   -->
      <div class="cards">
        <div class="card">
          <img src="./SHIRT/1.jpg" alt="Denim Jeans" style="width:100%">
          <h1>Casual Button-Up</h1>
          <p class="price">$19.99</p>
          <p><button>Add to <i class="bi bi-cart3 fi-sm" ></i></button></p>
        </div>
        <div class="card">
          <img src="./SHIRT/2.jpg" alt="Denim Jeans" style="width:100%">
          <h1>Casual Button-Up</h1>
          <p class="price">$14.99</p>
          <p><button>Add to <i class="bi bi-cart3 fi-sm" ></i></button></p>
        </div>
      </div>
    <script src="./index.js"></script>

</html>
